<div>
	<div class="modal-header">
		<h1>Load Setup</h1>
	</div> <!-- modal-header -->
	<div class="modal-body">
		<div class="form-group">
		  <label for="textblock">Recover:</label>
		  <textarea class="form-control" rows="5" id="textblock" ng-model="textblock"
		  placeholder="Please paste recovery text here"></textarea>
		</div>
		<button class="btn btn-standard" ng-click="submitTextBlock()">Submit</button>
	</div>
	<div class="modal-footer">Recovery text can be generated from "Save Setup"</div>
</div>
