<div>
	<div class="modal-header">
		<h3 style="text-align: center">Copy and Save</h3>
	</div>
	<div class='modal-body'>
		<div ng-hide="display">Loading</div>
		<div ng-show="display">
			<div class="panel panel-default">
				<div class="panel-body" style="text-align: center; font-family: monospace">
					{{display}}
				</div>
			</div>
			<div>This is your Recovery Text. Use this with Recover Setup.</div>
			<div>This <i>should</i> never expire.</div>
		</div>
	</div>
	<div class='modal-footer'>
		<div>Note this is a beta feature and may have bugs.</div>
		<div>Please test your setup is correctly recovered before sharing it.</div> 
		<div>Contact <span style="color: blue">Kurt Midas</span> with bugs, questions, and requests.</div>
	</div>
</div>
